<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Scoreboard</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div id="scoreboard">
        <h1>Scoreboard</h1>
        <div class="teams flex">
          <div class="section-team">
            <h2 class="team1" title="Click to edit Team 1">Team 1</h2>
            <input type="text" class="inputTeam1" />
            <p class="score scoreTeam1">0</p>
            <div>
              <button class="addTeam1">+</button>
              <button class="subTeam1">-</button>
            </div>
          </div>
          <div class="section-team">
            <h2 class="team2" title="Click to edit Team 2">Team 2</h2>
            <input type="text" class="inputTeam2" />
            <p class="score scoreTeam2">0</p>
            <div>
              <button class="addTeam2">+</button>
              <button class="subTeam2">-</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
